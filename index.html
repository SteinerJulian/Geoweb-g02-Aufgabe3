<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <meta charset="utf-8">
  <title>OpenLayers</title>
  <style>
    html,
    body,
    .fullscreen {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    #map {
  			font-family: sans-serif;
  			margin: 0;
  			height: 100%;
  			width: 100%;
  		}
  		#q {
  			position: absolute;
  			top: 10px;
  			left: 50px;
  			z-index: 1;
  			width: 300px;
  		}

  </style>
</head>

<body>
  <div id="map" class="fullscreen">
    <input id="q" name="q" type="text" placeholder="Enter your wished location here..."></input>
  </div>
</body>

</html>
